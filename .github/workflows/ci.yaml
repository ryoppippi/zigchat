name: CI

on:
  workflow_dispatch:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Check formatting
        run: nix develop -c just fmt-check

      - name: Run tests
        run: nix develop -c just test

  build_assets:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        targets:
          - aarch64-linux
          - x86_64-linux
          - aarch64-windows
          - x86_64-windows
          - aarch64-macos
          - x86_64-macos
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build
        run: nix develop -c just build-release -Dtarget=${{ matrix.targets }}

      - name: For mac/linux, tar.gz
        if: ${{ !endsWith(matrix.targets, 'windows') }}
        working-directory: ./zig-out/bin/
        run: |
          ls -la .
          tar -czf zigchat-${{ matrix.targets }}.tar.gz *

      - name: For windows, zip
        if: ${{ endsWith(matrix.targets, 'windows') }}
        working-directory: ./zig-out/bin/
        run: |
          ls -la .
          zip -r zigchat-${{ matrix.targets }}.zip *.exe

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.targets }}
          path: |
            zig-out/bin/*.zip
            zig-out/bin/*.tar.gz

  publish_binary_to_release:
    name: Publish Binary to Release
    needs:
      - test_lint
      - build_assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          generate_release_notes: true
          files: |
            dist-*/*.zip
            dist-*/*.tar.gz

  action-timeline:
    needs:
      - test_lint
      - build_assets
      - publish_binary_to_release
    permissions:
      actions: read
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v1
